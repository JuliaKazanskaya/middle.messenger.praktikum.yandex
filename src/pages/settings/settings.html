<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
  </head>
  <body class="modal modal_theme_settings">
    <form class="form form__settings" name="settings" novalidate>
      <div class="form__input-box form form__settings">
        <input class="form__field form__field_image" type="file" name="avatar" placeholder="Аватар">
        <figure class="avatar"><img class="avatar__img" src="https://avatars.githubusercontent.com/u/52495622?s=96&amp;v=4" alt="avatar">
          <figcaption class="avatar__figcaption"><img class="avatar__logo" src="/static/camera.svg"></figcaption>
        </figure>
        <input class="form__field form__field_text" type="email" name="email" placeholder="Почта пользователя">
        <input class="form__field form__field_text" type="text" name="login" placeholder="Логин пользователя">
        <input class="form__field form__field_text" type="text" name="first_name" placeholder="Имя пользователя">
        <input class="form__field form__field_text" type="text" name="second_name" placeholder="Фамилия пользователя">
        <input class="form__field form__field_text" type="tel" name="phone" placeholder="Телефон пользователя">
      </div>
      <input class="form__field form__field_button" type="button" value="Сохранить" name="Сохранить">
      <input class="form__field form__field_button form__field_button_reset" type="reset" value="Отмена" name="Отмена">
    </form>
  </body>
  <script type="module" src="./settings.js"></script>
</html>
