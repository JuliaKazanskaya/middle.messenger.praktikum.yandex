<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
  </head>
  <body class="modal modal_theme_settings">
    <main class="modal">
      <form class="form form__settings form__userSettings" name="settings" novalidate>
        <div class="form__input-box form form__settings">
          <input class="input-form input-form_image" type="file" name="avatar" placeholder="Аватар">
          <figure class="avatar avatar_size_big"><img class="avatar__img avatar__img_size_big" src="https://avatars.githubusercontent.com/u/52495622?s=96&amp;v=4" alt="avatar">
            <figcaption class="avatar__figcaption"><img class="avatar__logo avatar__logo_size_big" src="/static/camera.svg"></figcaption>
          </figure>
          <input class="input-form input-form_text form__email" type="email" name="email" placeholder="Почта" required pattern="[0-9A-z_\-%+]+@[0-9A-z_\-%+]+.[a-z]{2,5}" autocomplete="off"><span class="error-message" id="error-email"></span>
          <input class="input-form input-form_text form__login" type="text" name="login" placeholder="Логин" required minlength="3" maxlength="20" pattern="[0-9]+[A-z]+[0-9]+" autocomplete="off"><span class="error-message" id="error-login"></span>
          <input class="input-form input-form_text form__first-name" type="text" name="first_name" placeholder="Имя" required pattern="[A-ZА-Я]{1}[a-zа-я\-]+" autocomplete="off"><span class="error-message" id="error-first-name"></span>
          <input class="input-form input-form_text form__second-name" type="text" name="second_name" placeholder="Фамилия" required pattern="[A-ZА-Я]{1}[a-zа-я\-]+" autocomplete="off"><span class="error-message" id="error-second-name"></span>
          <input class="input-form input-form_text form__phone" type="tel" name="phone" placeholder="Телефон" required minlength="10" maxlength="15" pattern="(\+)?[0-9]+" autocomplete="off"><span class="error-message" id="error-phone"></span>
          <input class="input-form input-form_text form__password" type="password" name="password" placeholder="Пароль" required minlength="8" maxlength="40" autocomplete="off"><span class="error-message" id="error-password"></span>
          <input class="input-form input-form_text form__password-repeat" type="password" name="password-repeat" placeholder="Повторите пароль" required autocomplete="off"><span class="error-message" id="error-password-repeat"></span>
        </div>
        <button class="button button_size_big" type="button" title="Сохранить">Сохранить</button>
        <button class="button button_size_big button_reset" type="reset" title="Отмена">Отмена</button>
      </form>
    </main>
  </body>
  <script type="module" src="./settings/settings.ts"></script>
</html>
