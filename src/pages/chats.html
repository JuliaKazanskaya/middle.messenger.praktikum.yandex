<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чаты</title>
  </head>
  <body class="modal modal_theme_chat">
    <main class="modal">
      <div class="blockChats">
        <div class="blockChats__list">
          <input class="blockChats__search" type="text" name="search" placeholder="Поиск">
          <div class="blockChats__chat">
            <figure class="avatar avatar_size_small"><img class="avatar__img avatar__img_size_small" src="https://shapka-youtube.ru/wp-content/uploads/2022/06/ava-kot-iz-shreka.jpg" alt="avatar">
              <figcaption class="avatar__figcaption"><img class="avatar__logo avatar__logo_size_small" src="/static/camera.svg"></figcaption>
            </figure>
            <div class="blockChats__preview">
              <h6 class="blockChats__preview_title">Alex</h6>
              <p class="blockChats__preview_text">How are you?</p>
            </div>
          </div>
          <div class="blockChats__chat blockChats__chat_active">
            <figure class="avatar avatar_size_small"><img class="avatar__img avatar__img_size_small" src="https://shapka-youtube.ru/wp-content/uploads/2022/06/ava-kot-iz-shreka.jpg" alt="avatar">
              <figcaption class="avatar__figcaption"><img class="avatar__logo avatar__logo_size_small" src="/static/camera.svg"></figcaption>
            </figure>
            <div class="blockChats__preview">
              <h6 class="blockChats__preview_title">Barbie</h6>
              <p class="blockChats__preview_text">Hello!</p>
            </div>
          </div>
        </div>
        <div class="blockChats__text">
          <div class="messages">
            <p class="messages__text messages__your blockChats__search">Привет. Как ты там поживаешь? Как погода? Как дела?</p>
            <p class="messages__text messages__toYou blockChats__search">Добрый! Все хорошо. Сам как? Погода нынче отличная. Зима обещает быть снежной.</p>
          </div>
          <div class="messages__divider"></div>
          <div class="messages__inputForm">
            <textarea class="message__input blockChats__search" placeholder="Ваше сообщение" rows="3"></textarea>
            <button class="button button_add" type="button">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="./chats/chats.ts"></script>
</html>
