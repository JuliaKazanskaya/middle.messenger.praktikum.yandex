<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чаты</title>
  </head>
  <body class="modal modal_theme_chat">
    <main class="modal">
      <div class="block-chats">
        <div class="block-chats__list">
          <input class="block-chats__search" type="text" name="search" placeholder="Поиск">
          <div class="chat">
            <figure class="avatar avatar_size_small"><img class="avatar__img avatar__img_size_small" src="https://shapka-youtube.ru/wp-content/uploads/2022/06/ava-kot-iz-shreka.jpg" alt="avatar">
              <figcaption class="avatar__figcaption"><img class="avatar__logo avatar__logo_size_small" src="/static/camera.svg"></figcaption>
            </figure>
            <div class="chat__preview">
              <h6 class="chat__preview_title">Alex</h6>
              <p class="chat__preview_text">How are you?</p>
            </div>
          </div>
          <div class="chat chat_active">
            <figure class="avatar avatar_size_small"><img class="avatar__img avatar__img_size_small" src="https://shapka-youtube.ru/wp-content/uploads/2022/06/ava-kot-iz-shreka.jpg" alt="avatar">
              <figcaption class="avatar__figcaption"><img class="avatar__logo avatar__logo_size_small" src="/static/camera.svg"></figcaption>
            </figure>
            <div class="block-chats__preview">
              <h6 class="chat__preview_title">Barbie</h6>
              <p class="chat__preview_text">Hello!</p>
            </div>
          </div>
        </div>
        <div class="block-chats__text">
          <div class="block-chats__messages">
            <p class="chat-message chat-message__your">Привет. Как ты там поживаешь? Как погода? Как дела?</p>
            <p class="chat-message">Добрый! Все хорошо. Сам как? Погода нынче отличная. Зима обещает быть снежной.</p>
          </div>
          <div class="block-chats__divider"></div>
          <div class="block-chats__input-form">
            <textarea class="block-chats__input" placeholder="Ваше сообщение" rows="3" name="message"></textarea>
            <button class="button button_size_small" type="button">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="./chats/chats.ts"></script>
</html>
