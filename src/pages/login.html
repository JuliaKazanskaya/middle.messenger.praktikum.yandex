<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
  </head>
  <body class="modal modal_theme_auth">
    <main class="modal">
      <form class="form form__auth" name="auth" novalidate>
        <h3 class="form__title">Авторизация</h3>
        <div class="form__input-box">
          <input class="form__field form__login" type="text" name="login" placeholder="Логин" required minlength="3" maxlength="20" autocomplete="on"><span class="error-message" name="error-login"></span>
          <input class="form__field form__password" type="password" name="password" placeholder="Пароль" required minlength="3" maxlength="20" autocomplete="on"><span class="error-message" name="error-password"></span>
        </div>
        <button class="button button_submit button_size_big" type="submit" title="Вход" disabled>Вход</button>
      </form><a class="modal__return-link" title="Нет аккаунта?" href="/src/pages/registration.html">Нет аккаунта?</a>
    </main>
  </body>
  <script src="./login/login.ts" type="module"></script>
</html>
